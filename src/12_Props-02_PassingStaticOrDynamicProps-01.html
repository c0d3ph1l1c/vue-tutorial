<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Props - Passing Static Or Dynamic Props</title>
</head>
<body>
  <!-- Passing a Number -->
  <div id="app">
    <!-- Even though `42` is static, we need v-bind to tell Vue that this is a JavaScript expression rather than a string. -->
    <blog-post 
      v-bind:likes="42"
      title="Static Post"
      content="<p>This is static post</p>"
    ></blog-post>

    <br><br>

    <!-- Dynamically assign to the value of a variable. -->
    <blog-post 
      v-bind:title="post.title"
      v-bind:content="post.content"
      v-bind:likes="post.likes"
      v-on:like="post.likes++"
    ></blog-post>
  </div>
</body>
</html>
