<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Props - Non-Prop Attributes</title>

<body>
  <div id="app">
    <base-input
      v-model="username"
      required
      placeholder="Enter your username"
      label="Name:"

    <span>{{ username }}</span>
  </div>
