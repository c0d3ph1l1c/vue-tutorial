<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enter/Leave & List Transitions - Transitioning Between Components</title>
  <style>
    .component-fade-enter-active, .component-fade-leave-active {
      transition: opacity .3s ease;
    } 

    /* .component-fade-leave-active below version 2.1.8 */
    .component-fade-enter, .component-fade-leave-to {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="transition-components-demo">
    <input type="radio" name="view" id="v-a" value="v-a" v-model="view">
    <label for="v-a">A</label>
    <input type="radio" name="view" id="v-b" value="v-b" v-model="view">
    <label for="v-b">B</label>
    <transition name="component-fade" mode="out-in">
      <component v-bind:is="view"></component>
    </transition>
  </div>
</body>
</html>
