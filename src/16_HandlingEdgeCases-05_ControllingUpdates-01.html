<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Handling Edge Cases - Controlling Updates</title>
  <style>
    table, th, td {
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <!-- If you find yourself needing to force an update in Vue, in 99.99% of cases, you’ve made a mistake somewhere. -->

  <!-- You may not have accounted for change detection caveats with arrays or objects, or you may be relying on state that isn’t tracked by Vue’s reactivity system, e.g. with data -->

  <!-- Forcing an Update -->
  <!-- This example set the array directly, hence Vue cannot detect the changes -->
  <div id="app">
    <student-list 
      :students="students"
      @uppercase-john="uppercaseJohn"
    ></student-list>
  </div>
</body>
</html>
