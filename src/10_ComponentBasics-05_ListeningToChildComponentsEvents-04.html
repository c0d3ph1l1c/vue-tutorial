<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component Basics - Listening To Child Components Events</title>
</head>
<body>
  <!-- Using v-model on Components-->
  <div id="app">
    <custom-input
      v-bind:value="searchText"
      v-on:input="searchText = $event"
    ></custom-input>
    <span>{{ searchText }}</span>
  </div>

  <br>

  <div id="app2">
    <custom-input
      v-model="searchText"
    ></custom-input>
    <span>{{ searchText }}</span>
  </div>
</body>
</html>
