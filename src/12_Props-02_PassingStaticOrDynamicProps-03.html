<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Props - Passing Static Or Dynamic Props</title>
</head>
<body>
  <!-- Passing an Array -->
  <div id="app">
    <!-- Even though the array is static, we need v-bind to tell Vue that this is a JavaScript expression rather than a string. -->
    <blog-post 
      v-bind:title="post.title"
      v-bind:content="post.content"
      v-bind:comment-ids="[234, 266, 273]"
    ></blog-post>

    <!-- Dynamically assign to the value of a variable. -->
    <blog-post 
      v-bind:title="post.title"
      v-bind:content="post.content"
      v-bind:comment-ids="post.commentIds"
    ></blog-post>
  </div>
</body>
</html>
