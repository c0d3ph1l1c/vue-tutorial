<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enter/Leave & List Transitions - Reusable Transitions</title>
</head>
<body>
  <div id="app">
    <button @click="show = !show">Toggle</button>
    <my-special-transition>
      <h1 :key="show">Special Transition{{ show? '': ' 2'}}</h1>
    </my-special-transition>
  </div>
</body>
</html>
