<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Directives - Function Shorthand</title>
  <style>
    .region {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="color" v-model="bgColor">
    <div class="region" v-color-swatch="bgColor"></div>
  </div>
</body>
</html>
