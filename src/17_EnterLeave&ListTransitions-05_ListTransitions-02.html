<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enter/Leave & List Transitions - List Transitions</title>
  <style>
    /* 
      flip-list-demo 
    */
    .flip-list-move {
      transition: transform 1s;
    }

    /* 
      list-complete-demo 
    */
    .list-complete-item {
      transition: all 1s;
      display: inline-block;
      margin-right: 10px;
    }

    /* .list-complete-leave-active below version 2.1.8 */
    .list-complete-enter, .list-complete-leave-to {
      opacity: 0;
      transform: translateY(30px);
    }

    .list-complete-leave-active {
      position: absolute;
    }

    /*
      sudoku-demo
    */
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 238px;
      margin-top: 10px;
    }

    .cell {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 25px;
      height: 25px;
      border: 1px solid #aaa;
      margin-right: -1px;
      margin-bottom: -1px;
    }

    .cell:nth-child(3n) {
      margin-right: 0;
    }

    .cell:nth-child(27n) {
      margin-bottom: 0;
    }

    .cell-move {
      transition: transform 1s;
    }
  </style>
</head>
<body>
  <!-- One important note is that these FLIP transitions do not work with elements set to display: inline. As an alternative, you can use display: inline-block or place elements in a flex context. -->

  <!-- List Move Transitions -->
  <div id="flip-list-demo" class="demo">
    <button v-on:click="shuffle">Shuffle</button>
    <transition-group name="flip-list" tag="ul">
      <li v-for="item in items" v-bind:key="item">
        {{ item }}
      </li>
    </transition-group>
  </div>

  <div id="list-complete-demo" class="demo">
    <button v-on:click="shuffle">Shuffle</button>
    <button v-on:click="add">Add</button>
    <button v-on:click=remove>Remove</button>
    <transition-group name="list-complete" tag="p">
      <span
        v-for="item in items"
        v-bind:key="item"
        class="list-complete-item"
      >
        {{ item }}
      </span>
    </transition-group>
  </div>

  <div id="sudoku-demo" class="demo">
    <h1>Lazy Sudoku</h1>
    <p>Keep hitting the shuffle button until you win.</p>

    <button @click="shuffle">
      Shuffle
    </button>
    <transition-group name="cell" tag="div" class="container">
      <div v-for="cell in cells" :key="cell.id" class="cell">
        {{ cell.number }}
      </div>
    </transition-group>
  </div>
</body>
</html>
