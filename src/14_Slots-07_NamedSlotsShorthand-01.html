<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slots - Named Slots Shorthand</title>
</head>
<body>
  <div id="app">
    <base-layout>
      <template #header>
        <h1>Here might be a page title</h1>
      </template>
      
      <p>A paragraph for the main content.</p>
      <p>And another one.</p>
      
      <template #footer>
        <p>Here's some contact info</p>
      </template>
    </base-layout>
  </div>

  <div id="app2">
    <current-user #default="{ user }">
      {{ user.firstName }}
    </current-user>
  </div>
</body>
</html>
