<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Events - Binding Native Events To Components</title>
</head>
<body>
  <div id="app">
    <base-input
      v-model="name"
      v-on:focus="onFocus"
      label="Name: "
      placeholder="Enter your name"
    ></base-input>
    <span>{{ greeting }}</span>
  </div>
</body>
</html>
