<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slots - Dynamic Slot Names</title>
  <style>
    .red { background: #f88; }
    .blue { background: #88f; }
  </style>
</head>
<body>
  <div id="app">
    <base-layout>
      <template v-slot:[dynamicSlotName]>
        <h1>Title</h1>
        <p>This is content</p>
      </template>
    </base-layout>
    <button v-on:click="toggleSlot">
      Toggle Background
    </button>
  </div>
</body>
</html>
