<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List Rendering - v-for With A Component</title>
</head>
<body>
  <ul id="app">
    <my-component 
      v-for="(item, index) in items" 
      v-bind:item="item"
      v-bind:index="index" 
      v-bind:key="item.id">
    </my-component>
  </ul>
</body>
</html>
