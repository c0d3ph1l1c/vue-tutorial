<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Render Functions & JSX - Functional Components</title>
</head>
<body>
  <!-- slots() vs children -->
  <div id="app">
    <my-functional-component :use-children="useChildren">
      <template v-slot:foo>
        <p>first</p>
      </template>  
      <template>
        <p>second</p>
      </template>
    </my-functional-component>
    <button @click="useChildren = true">Use children</button>
    <button @click="useChildren = false">Use slots</button>
  </div>
</body>
</html>
