<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Render Functions & JSX - Replacing Template Features With Plain JavaScript</title>
</head>
<body>
  <!-- Slots -->
  <div id="app">
    <static-example>
      <h1>Hello World!</h1>
      <p>Hello World!</p>
    </static-example>

    <scoped-example :message="message" v-slot:default="slotProps">
      <h1>{{ slotProps.text }}</h1>
    </scoped-example>

    <scoped-example-2></scoped-example-2>
  </div>
</body>
</html>
