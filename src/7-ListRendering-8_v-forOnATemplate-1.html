<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List Rendering - v-for On A Template</title>
  <style>
    li.divider { 
      list-style: none; 
      height: 1rem; 
      background: #f88;
    }
  </style>
</head>
<body>
  <ul id="app">
    <template v-for="item in items">
      <li>{{ item.msg }}</li>
      <li class="divider" role="presentation"></li>
    </template>
  </ul>
</body>
</html>
